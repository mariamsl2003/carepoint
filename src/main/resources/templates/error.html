<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | MediLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f5f5f5;
          font-family: 'Segoe UI', sans-serif;
        }
        .error-container {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 40px 20px;
        }
        .error-code {
          font-size: 120px;
          font-weight: bold;
          color: #3B6D78;
        }
        .error-message {
          font-size: 24px;
          margin-bottom: 20px;
        }
        .btn-custom {
          background-color: #3B6D78;
          color: white;
        }
        .btn-custom:hover {
          background-color: #2a4e56;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div>
        <div class="error-code">404</div>
        <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
        <p class="text-muted mb-4">It might have been moved or deleted. Try going back to the homepage.</p>
        <a th:href="@{/home}" class="btn btn-custom px-4">Back to Home</a>
    </div>
</div>

</body>
</html>
