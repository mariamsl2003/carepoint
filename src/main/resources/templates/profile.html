<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MediLink - Member Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #f1f5f9;
        }

        .sidebar {
          background-color: #3B6D78;
          color: white;
          height: 100vh;
          padding: 2rem 1rem;
          position: fixed;
          top: 0;
          left: 0;
          width: 240px;
          transform: translateX(0);
          transition: transform 0.3s ease-in-out;
          z-index: 1050;
        }

        .sidebar.hide {
          transform: translateX(-100%);
        }

        .sidebar .nav-link {
          color: #cbd5e1;
          margin-bottom: 1rem;
          border-radius: 6px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
          background-color: #2e5058;
          color: #fff;
        }

        .main-content {
          margin-left: 240px;
          padding: 2rem;
          transition: margin-left 0.3s ease-in-out;
        }

        .main-content.full-width {
          margin-left: 0;
        }

        .hamburger {
          display: none;
          font-size: 1.5rem;
          background: none;
          border: none;
          color: #3B6D78;
          position: fixed;
          top: 1rem;
          left: 1rem;
          z-index: 1100;
        }

        @media (max-width: 768px) {
          .hamburger {
            display: block;
          }

          .main-content {
            margin-left: 0 !important;
            padding-top: 4rem;
          }
        }

        .profile-img {
          width: 100px;
          height: 100px;
          object-fit: cover;
          border-radius: 50%;
          border: 3px solid #3B6D78;
        }

        .list-group-item {
          border: none;
          border-radius: 10px;
          background-color: #fff;
          margin-bottom: 0.6rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem;
        }

        .toast-container {
          position: fixed;
          top: 1rem;
          right: 1rem;
          z-index: 1055;
        }
    </style>
</head>
<body>

<!-- Hamburger -->
<button class="hamburger" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h4><i class="bi bi-person me-2"></i>Member Panel</h4>
    <nav class="nav flex-column mt-4">
        <a class="nav-link active" th:href="@{#}"><i class="bi bi-house-door me-2"></i>Dashboard</a>
        <a class="nav-link" th:href="@{#}"><i class="bi bi-box me-2"></i>My Donations</a>
        <a class="nav-link" th:href="@{#}"><i class="bi bi-inbox me-2"></i>My Requests</a>
    </nav>
</div>

<!-- Main Content -->
<div class="main-content" id="mainContent">
    <div class="container">
        <div class="card text-center p-4 mb-4">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="profile-img mb-3" alt="Member">
            <h5 class="fw-bold">Ali Hammoud</h5>
            <p class="text-muted mb-1">Member | Beirut, Lebanon</p>
            <p class="text-muted"><i class="bi bi-envelope-fill me-2"></i>ali@example.com</p>
        </div>

        <div class="card p-4 mb-4">
            <h5 class="fw-bold mb-3"><i class="bi bi-box-seam-fill me-2"></i>My Donations</h5>
            <ul class="list-group" id="donationList">
                <li class="list-group-item">
                    4 Boxes of Gloves
                    <div>
                        <button class="btn btn-outline-warning btn-sm me-1" onclick="editItem(this)"><i class="bi bi-pencil-fill"></i></button>
                        <button class="btn btn-outline-danger btn-sm" onclick="deleteItem(this)"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
                <li class="list-group-item">
                    2 Thermometers
                    <div>
                        <button class="btn btn-outline-warning btn-sm me-1" onclick="editItem(this)"><i class="bi bi-pencil-fill"></i></button>
                        <button class="btn btn-outline-danger btn-sm" onclick="deleteItem(this)"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
            </ul>
        </div>

        <div class="card p-4 mb-4">
            <h5 class="fw-bold mb-3"><i class="bi bi-inbox-fill me-2"></i>My Requests</h5>
            <ul class="list-group" id="requestList">
                <li class="list-group-item">
                    Blood Pressure Monitor
                    <div class="d-flex align-items-center">
                        <span class="badge bg-warning text-dark me-2">Pending</span>
                        <button class="btn btn-outline-warning btn-sm me-1" onclick="editItem(this)"><i class="bi bi-pencil-fill"></i></button>
                        <button class="btn btn-outline-danger btn-sm" onclick="deleteItem(this)"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
                <li class="list-group-item">
                    Diabetes Strips
                    <div class="d-flex align-items-center">
                        <span class="badge bg-success text-white me-2">Fulfilled</span>
                        <button class="btn btn-outline-warning btn-sm me-1" onclick="editItem(this)"><i class="bi bi-pencil-fill"></i></button>
                        <button class="btn btn-outline-danger btn-sm" onclick="deleteItem(this)"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="toast-container">
    <div id="toastMsg" class="toast align-items-center text-white bg-primary border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="toastText"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function deleteItem(button) {
      const item = button.closest('li');
      const text = item.childNodes[0].textContent.trim();
      item.remove();
      showToast(`Deleted: ${text}`);
    }

    function editItem(button) {
      const item = button.closest('li');
      const textNode = [...item.childNodes].find(n => n.nodeType === 3 && n.textContent.trim() !== "");
      const originalText = textNode.textContent.trim();
      const newText = prompt("Edit item:", originalText);
      if (newText && newText.trim()) {
        textNode.textContent = newText.trim() + ' ';
        showToast(`Updated to: ${newText}`);
      }
    }

    function showToast(message) {
      document.getElementById('toastText').textContent = message;
      const toast = new bootstrap.Toast(document.getElementById('toastMsg'));
      toast.show();
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('mainContent');
      sidebar.classList.toggle('hide');
      content.classList.toggle('full-width');
    }

    // Auto-hide sidebar on load if screen is small
    window.addEventListener('DOMContentLoaded', () => {
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.add('hide');
        document.getElementById('mainContent').classList.add('full-width');
      }
    });
</script>
</body>
</html>
