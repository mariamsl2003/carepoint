<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:insert="fragments :: header"></div>

    <!-- Main content -->
    <div class="container mt-4">
        <!-- Search button -->
        <div class="mb-4">
            <form th:action="@{medicine/medicines/search}" method="get" class="form-inline">
                <input type="text" name="name" class="form-control mr-2" placeholder="Enter medicine name" required />
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        
        <!-- Medicine cards -->
        <div class="row">
            <div th:if="${medicines} != null">
                <div class="col-md-4" th:each="medicine : ${medicines}">
                    <div class="card mb-4" onclick="goToCardInfo(${medicine.id})">
                        <!-- The medicine image -->
                        <img class="card-img-top" src="@{${medicine.imagePath}}" alt="medicine image">
                        <div class="card-body">
                            <!-- The medicine info -->
                            <h5 class="card-title" th:text="${medicine.name}"></h5>
                            <p class="card-text" th:text="${medicine.description}"></p>
                            <p class="card-text"><small class="text-muted" th:text="${medicine.member.username}"></small></p>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${medicines } == null">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <img src="/assets/default_medicine.jpg" alt="default_medicine" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Default Medicine</h5>
                            <p class="card-text">No medicine found</p>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
        <!-- makes the cards clickable and navigate to cards info -->
        <script>
            function goToCardInfo(cardId) {
              // Navigate to cards_info.html with card ID in URL query params
              window.location.href = `cards_info.html?id=${cardId}`;
            }
        </script>
    </div>

    <!-- Footer -->
    <div th:insert="fragments :: footer"></div>
</body>
</html>
