<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:insert="fragments :: header"></div>

    <!-- Main content -->
    <div class="container mt-4">
        <!-- Search button -->
        <div class="mb-4">
            <form th:action="@{/medical/search}" method="get" class="form-inline">
                <input type="text" name="name" class="form-control mr-2" placeholder="Enter medical instrument name" required />
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        
        <!-- Medical cards -->
        <div class="row">
            <div th:if="${medicals} != null" class="col-md-4">
                <div class="col-md-4" th:each="medical : ${medicals}">
                    <div class="card mb-4" onclick="goToCardInfo(${medical.id})">
                        <!-- The medical image -->
                        <img class="card-img-top" src="@{${medical.imagePath}}" alt="medical instrument image">
                        <div class="card-body">
                            <!-- The medical info -->
                            <h5 class="card-title" th:text="${medical.name}"></h5>
                            <p class="card-text" th:text="${medical.description}"></p>
                            <p class="card-text"><small class="text-muted" th:text="${medical.member.username}"></small></p>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${medicals} == null" class="col-md-4">
                <div class="card mb-4">
                    <img src="/assets/default_medical.jpeg" alt="default medical" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Default Medical Instrument</h5>
                        <p class="card-text">No medical instruments found.</p>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- makes the cards clickable to navigate to cards_info -->
        <script>
            function goToCardInfo(cardId) {
              // Navigate to cards_info.html with card ID in URL query params
              window.location.href = `cards_info.html?id=${cardId}`;
            }
        </script>
    </div>

    <!-- Footer -->
    <div th:insert="fragments :: footer"></div>

</body>
</html>
