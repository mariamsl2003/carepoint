<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <!-- <div th:insert="fragments :: header"></div> -->

    <!-- Main content -->
    <div class="container mt-4">
        <!-- Search button -->
        <div class="mb-4">
            <form th:action="@{/medical/search}" method="get" class="form-inline">
                <input type="text" name="name" class="form-control mr-2" placeholder="Enter medical instrument name" required />
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        
        <!-- Medical cards -->
        <div class="row">
            <div class="col-md-4" th:each="medical : ${medicals}">
                <div class="card mb-4">
                    <!-- The medical image -->
                    <img class="card-img-top" src="@{${medical.imagePath}}" alt="medical instrument image">
                    <div class="card-body">
                        <!-- The medical info -->
                        <h5 class="card-title" th:text="${medical.name}"></h5>
                        <p class="card-text" th:text="${medical.description}"></p>
                        <p class="card-text"><small class="text-muted" th:text="${medical.member.username}"></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="fragments :: footer"></div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
