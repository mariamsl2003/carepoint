<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MediLink - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #eaf6fc;
          min-height: 100vh;
        }

        .form-section {
          padding: 3rem 2rem;
        }

        .form-section h2 {
          font-style: italic;
        }

        .form-control {
          border-radius: 12px;
        }

        .form-control:focus {
          box-shadow: none;
          border-color: #003B73;
        }

        .btn-primary {
          background-color: #003B73;
          border: none;
        }

        .btn-primary:hover {
          background-color: #00509E;
        }

        .toggle-password {
          cursor: pointer;
        }

        .line hr {
          border: 1px solid #ccc;
        }

        .logo svg {
          fill: #888;
          transition: 0.3s ease;
        }

        .logo svg:hover {
          fill: #00509E;
        }

        .text-primary {
          color: #003B73 !important;
        }

        .exit-btn {
          position: absolute;
          top: 20px;
          right: 30px;
          font-size: 2rem;
          text-decoration: none;
          color: #333;
        }

        .exit-btn:hover {
          color: #000;
        }
    </style>
</head>
<body>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.toggle-password').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const input = toggle.previousElementSibling;
        if (input && input.tagName === 'INPUT') {
          input.type = input.type === 'password' ? 'text' : 'password';
        }
      });
    });
</script>

<!-- SVG Definitions -->
<svg class="d-none">
    <!-- Include symbols like #user, #letter, #lock, #devicon--facebook, etc. -->
</svg>

<!-- Registration Form -->
<section class="form-section">
    <div class="container-fluid">
        <div class="row justify-content-evenly align-items-center">
            <div class="offset-lg-1 col-lg-4 text-center position-relative">
                <a th:href="@{/home}" class="exit-btn" title="Exit">&times;</a>
                <img th:src="@{/images/testlogo.png}" alt="MediLink Logo" class="img-fluid" style="max-height: 80px;" />
                <h2 class="text-primary mt-4">Create an Account</h2>
                <p class="my-3">Setup a new account in a few seconds.</p>

                <form th:action="@{/users/signing}" method="post">
                    <div class="mb-4 position-relative">
                        <input type="text" class="form-control px-5 py-3 shadow-sm" name="username" placeholder="Full Name" required>
                        <svg class="position-absolute top-50 start-0 translate-middle-y ms-3 opacity-50" width="22" height="22">
                            <use th:href="@{#user}" />
                        </svg>
                    </div>

                    <div class="mb-4 position-relative">
                        <input type="email" class="form-control px-5 py-3 shadow-sm" name="email" placeholder="Email Address" required>
                        <svg class="position-absolute top-50 start-0 translate-middle-y ms-3 opacity-50" width="22" height="22">
                            <use th:href="@{#letter}" />
                        </svg>
                    </div>

                    <div class="mb-4 position-relative">
                        <input type="text" class="form-control px-5 py-3 shadow-sm" name="address" placeholder="Your Address" required>
                        <svg class="position-absolute top-50 start-0 translate-middle-y ms-3 opacity-50" width="22" height="22">
                            <use th:href="@{#letter}" />
                        </svg>
                    </div>

                    <div class="mb-4 position-relative">
                        <input type="number" class="form-control px-5 py-3 shadow-sm" name="phoneNumber" placeholder="Phone Number" required>
                        <svg class="position-absolute top-50 start-0 translate-middle-y ms-3 opacity-50" width="22" height="22">
                            <use th:href="@{#letter}" />
                        </svg>
                    </div>

                    <div class="mb-4 position-relative">
                        <input id="password" type="password" class="form-control px-5 py-3 shadow-sm" name="password" placeholder="Password" required>
                        <svg class="position-absolute top-50 start-0 translate-middle-y ms-3 opacity-50" width="22" height="22">
                            <use th:href="@{#lock}" />
                        </svg>
                        <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3 opacity-50">üëÅ</span>
                    </div>

                    <div class="mb-4 position-relative">
                        <input id="confirm-password" type="password" class="form-control px-5 py-3 shadow-sm" name="confirm_password" placeholder="Confirm Password" required>
                        <svg class="position-absolute top-50 start-0 translate-middle-y ms-3 opacity-50" width="22" height="22">
                            <use th:href="@{#lock}" />
                        </svg>
                        <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3 opacity-50">üëÅ</span>
                    </div>


                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2">Register</button>
                    </div>
                </form>

                <p class="mt-3">Already have an account?
                    <a th:href="@{/users/login}" class="text-decoration-none text-primary">Login here</a>
                </p>
            </div>

            <div class="col-lg-6 mt-5 text-center">
                <img th:src="@{/images/billboard.png}" alt="Visual" class="img-fluid" />
            </div>
        </div>
    </div>
</section>
</body>
</html>
